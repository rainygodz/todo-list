<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>
<body>
  <div id="content">
    <div class="sidebar">
      <div class="container">
        <button>
          <img src="./images/inbox-in.png" alt="">
          Inbox
        </button>
      </div>

      <div class="container">
        <div class="top">
          <div class="project-list">Projects</div>
          <div class="addProjectBtn">
            <button id="addProject">
              <img src="./images/plus.png" alt="">
            </button>
          </div>
        </div>
        <div class="project-ul">
          <ul>
            <li>
              <button class="projectBtn">
                <img src="./images/icon-star.png" alt="">
                Current tasks
              </button>
            </li>

            <li>
              <button class="projectBtn">
                <img src="./images/icon-star.png" alt="">
                Later
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header">
        <div class="projectTitle">
          <div class="projectIcon">
            <img src="./images/memo-circle-check.png" alt="">
          </div>
          <div class="projectName">
            Inbox
          </div>
        </div>
        <div class="addTask">
          <button id="addTaskBtn">Add Task</button>
        </div>
      </div>

      <div class="taskList">
        <div class="task">
          <div class="checkbox">
            <img src="./images/checkbox.png" alt="">
          </div>
          <div class="taskName">task1</div>
        </div>

        <div class="task">
          <div class="checkbox">
            <img src="./images/checkbox.png" alt="">
          </div>
          <div class="taskName">task1</div>
        </div>

        <div class="task">
          <div class="checkbox">
            <img src="./images/checkbox.png" alt="">
          </div>
          <div class="taskName">task1</div>
        </div>
      </div>
    </div>
    <div class="details">
      <div class="header">
        <div class="left">
          <div class="calendar-icon">
            <img src="./images/calendar-day.png" alt="">
          </div>
          <div class="due-date">15sep</div>
        </div>
        <div class="right">
          <div class="btn-container">
            <button id="delBtn">Delete</button>
          </div>
        </div>
      </div>
      <div class="task-details">
        <div class="title">Title big title</div>
        <div class="description">Description</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
