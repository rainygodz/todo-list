<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>
<body>
  <div id="content">
    <div class="sidebar">
      <div class="container">
        <button>
          <img src="./images/inbox-in.png" alt="">
          Inbox
        </button>
      </div>

      <div class="container">
        <div class="top">
          <div class="project-list">Projects</div>
          <div class="addProjectBtn">
            <button id="addProject">
              <img src="./images/plus.png" alt="">
            </button>
          </div>
        </div>
        <div class="project-ul">
          <ul>
            <li>
              <button>
                <img src="./images/icon-star.png" alt="">
                Current tasks
              </button>
            </li>

            <li>
              <button>
                <img src="./images/icon-star.png" alt="">
                Later
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="main"></div>
    <div class="details"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
